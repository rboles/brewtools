<div class="lift:HopAAU?form=post">
  <div id="HopAAU" class="calculator">
    <div class="title">
      <div style="float:right;" class="showDoc">
        <div style="margin-top:4px;">
          <img src="images/help-badge.png" />
        </div>
      </div>
      <table>
        <tbody>
          <tr>
            <td><img src="images/calculator-badge.png" /></td>
            <td><a>Hop AAU Conversion</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="body">
      <div class="doc">
        <div class="summary">
          Converts hops measured in AAU to an equivalent measurement in
          ounces. <span class="showMoreDoc">more...</span>
        </div>
        <div class="description">
          <div>
            When a recipe gives a hop measurement in AAU, you need to
            convert AAU to ounces of hops you bought.
          </div>
          <div style="margin-top:8px;">
            For example, 6 AAU is 2 ounces of hops at 3% AA.
          </div>
        </div>
      </div>
      <div style="margin-top:8px;">
        <table cellpadding="2">
          <tbody>
            <tr>
              <td><strong>Recipe AAU:</strong></td>
              <td><e:aau /></td>
            </tr>
            <tr>
              <td><strong>Hop percent AA:</strong></td>
              <td><e:hop_aa /></td>
            </tr>
            <tr>
              <td><strong>Ounces:</strong></td>
              <td>
                <e:ounces />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="submitButton">
          <e:submit />
        </div>
        <div style="margin-top:8px;">
          <e:summary />
        </div>
      </div>
    </div>
  </div>
</div>
